<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIKU System</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #000; font-family: 'Inter', sans-serif;
        }

        #video_container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
        video {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1);
            opacity: 0.4;
        }

        #canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 2;
            pointer-events: none;
        }

        #status_overlay {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: #fff; z-index: 10; text-align: center; background: rgba(0,0,0,0.6);
            padding: 12px 25px; border-radius: 30px; border: 1px solid #ccff00;
            text-transform: uppercase; letter-spacing: 1px; font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="status_overlay">Initializing System...</div>
    
    <div id="video_container">
        <video id="input_video"></video>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { medical: true });
        const statusOverlay = document.getElementById('status_overlay');

        let particles = [];
        let logoPoints = [];
        const particleCount = 3000; 
        let handPos = { x: 0, y: 0, isFist: false };
        let lastFistState = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const logoImg = new Image();
        logoImg.src = 'logo.png'; 
        logoImg.onload = () => {
            const tempCanvas = document.createElement('canvas');
            const tCtx = tempCanvas.getContext('2d');
            const size = 350; 
            tempCanvas.width = size;
            tempCanvas.height = size;
            tCtx.drawImage(logoImg, 0, 0, size, size);
            const imageData = tCtx.getImageData(0, 0, size, size).data;

            for (let y = 0; y < size; y += 4) { 
                for (let x = 0; x < size; x += 4) {
                    const idx = (y * size + x) * 4;
                    const r = imageData[idx];
                    const g = imageData[idx + 1];
                    const b = imageData[idx + 2];
                    const a = imageData[idx + 3];

                    if (a > 128) {
                        logoPoints.push({
                            x: x - size/2,
                            y: y - size/2,
                            color: `rgb(${r},${g},${b})`
                        });
                    }
                }
            }
            initParticles();
            statusOverlay.innerText = "System Ready. Use Fist to Collect.";
        };

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 2 + 0.5;
                this.starColor = Math.random() > 0.5 ? "#ffffff" : "#ffffcc";
                this.logoColor = "#ffffff"; 
            }

            explode() {
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * 30 + 10; 
                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
            }

            update() {
                if (handPos.isFist && logoPoints.length > 0) {
                    const targetIdx = particles.indexOf(this) % logoPoints.length;
                    const point = logoPoints[targetIdx];
                    const targetX = (handPos.x * canvas.width) + point.x;
                    const targetY = (handPos.y * canvas.height) + point.y;
                    
                    this.logoColor = point.color; 
                    this.x += (targetX - this.x) * 0.22;
                    this.y += (targetY - this.y) * 0.22;
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vx *= 0.94;
                    this.vy *= 0.94;

                    if (Math.abs(this.vx) < 0.2) this.vx = (Math.random() - 0.5) * 1.5;
                    if (Math.abs(this.vy) < 0.2) this.vy = (Math.random() - 0.5) * 1.5;

                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
            }

            draw() {
                ctx.fillStyle = handPos.isFist ? this.logoColor : this.starColor;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        function isFist(landmarks) {
            const wrist = landmarks[0];
            const fingerTips = [8, 12, 16, 20];
            const fingerJoints = [6, 10, 14, 18];
            
            let closedFingers = 0;
            for (let i = 0; i < fingerTips.length; i++) {
                const tipDist = Math.hypot(landmarks[fingerTips[i]].x - wrist.x, landmarks[fingerTips[i]].y - wrist.y);
                const jointDist = Math.hypot(landmarks[fingerJoints[i]].x - wrist.x, landmarks[fingerJoints[i]].y - wrist.y);
                
                if (tipDist < jointDist) {
                    closedFingers++;
                }
            }
            return closedFingers >= 3;
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                handPos.x = 1 - hand[9].x; 
                handPos.y = hand[9].y;
                handPos.isFist = isFist(hand);

                if (lastFistState === true && handPos.isFist === false) {
                    particles.forEach(p => p.explode());
                }
                lastFistState = handPos.isFist;
                statusOverlay.style.display = "none";
            } else {
                if (lastFistState) particles.forEach(p => p.explode());
                handPos.isFist = false;
                lastFistState = false;
            }
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        camera.start();
    </script>
</body>
</html>
